name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Format check
        run: |
          just fmt
          git diff --exit-code

      - name: Vet
        run: just vet

      - name: Test
        run: just test

      - name: Build
        run: just build
